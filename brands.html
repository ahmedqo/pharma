<!DOCTYPE html>
<html lang="fr" class="w-full overflow-x-hidden">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="/assets/js/app.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title data-translate-id="menu.brand">PROMED PLANET</title>
</head>

<body class="text-gray-800 pb-4 lg:pt-4">
    <span id="header"></span>
    <main class="overflow-x-hidden">
        <span id="slider"></span>
        <section class="flex flex-wrap gap-2 items-center mx-auto container p-4">
            <a href="/index.html" data-translate-id="menu.home" class="block">ACCUEIL</a>
            <span class="block border border-gray-900 w-2"></span>
            <a href="/brands.html" data-translate-id="header.brand" class="block text-prime">NOS MARQUES</a>
        </section>
        <section class="w-full flex flex-col gap-10 lg:gap-20 items-center mt-6 lg:mt-10 mb-16 lg:mb-24">
            <div class="w-full flex flex-col gap-2 items-center">
                <h1 data-translate-id="header.brand" class="text-3xl lg:text-6xl text-center container mx-auto px-4">
                    NOS MARQUES
                </h1>
                <span class="w-16 lg:w-24 h-1 bg-grade rounded-full"></span>
            </div>
            <div id="display" class="flex flex-wrap justify-center gap-2 lg:gap-4 container mx-auto px-4"></div>
        </section>
    </main>
    <span id="footer"></span>
    <script defer>
        Starter.add(
            () => populate.Brand(BRANDS),
            () => {
                Element.Header(3);
                Element.Slider(true);
                Element.Footer(true);
            }
        ).init();
    </script>
    <script src="/assets/js/translate.js" defer></script>
    <div id="overlay" class="fixed inset-0 bg-white" style="z-index: 99999;"></div>
</body>

</html>
